<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon-96x96.png">
    <title>Braindrop, a better than good app for Mac.</title>
</head>
<body>
    
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>

    <main>
        <section class="container_main">
            <h1>Clear your head.</h1>
            <p>Offload thoughts and stay present.</p>
            <p>Don't let a great idea get lost in the chaos.</p>

            <div class="email_address">
                <p>Get early access to the Mac app (coming soon)</p>

                <div class="email_input">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" required placeholder="Your email address">
                    <button type="submit">Notify me</button>
                </div>
            </div>

            <img src="images/illustration-wide.png" alt="ilustração">
        </section>

    </main>
    
    <footer></footer>

</body>
</html>
